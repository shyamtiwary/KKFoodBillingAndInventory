services:
  - type: web
    name: kkfood-backend
    env: dotnet
    plan: free
    buildCommand: dotnet restore && dotnet build -c Release
    startCommand: dotnet run --urls=http://0.0.0.0:$PORT
    envVars:
      - key: ASPNETCORE_URLS
        value: http://0.0.0.0:10000
      - key: DATABASE_PROVIDER
        value: sqlite
