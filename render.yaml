services:
  # Backend API
  - type: web
    name: kk-food-backend
    runtime: dotnet
    plan: free
    buildCommand: cd backend/KKFoodBilling.Backend && dotnet publish -c Release -o ./publish
    startCommand: cd backend/KKFoodBilling.Backend/publish && dotnet KKFoodBilling.Backend.dll --urls=http://0.0.0.0:$PORT
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: DatabaseProvider
        value: PostgreSQL
      # Note: After creating a PostgreSQL database in Render, 
      # add this environment variable manually with the connection string
      # - key: ConnectionStrings__PostgreSqlConnection
      #   value: <your-postgres-internal-url>

# Note: Create the PostgreSQL database separately in Render Dashboard
# Then add the connection string as an environment variable above
