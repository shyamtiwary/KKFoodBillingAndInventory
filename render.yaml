services:
  # PostgreSQL Database
  - type: pserv
    name: kk-food-postgres
    plan: free
    env: docker
    ipAllowList: []

  # Backend API
  - type: web
    name: kk-food-backend
    runtime: docker
    plan: free
    buildCommand: cd backend/KKFoodBilling.Backend && dotnet publish -c Release -o ./publish
    startCommand: cd backend/KKFoodBilling.Backend/publish && dotnet KKFoodBilling.Backend.dll --urls=http://0.0.0.0:10000
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://0.0.0.0:10000
      - key: DatabaseProvider
        value: PostgreSQL
      - key: ConnectionStrings__PostgreSqlConnection
        fromDatabase:
          name: kk-food-postgres
          property: connectionString
